<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="titulo">
        BlackJack creado por Ricardo Garrido
    </header>
    <div class="row mt-2">
        <div class="col text-center" id="divBotones">
            <button class="btn btn-danger" id="btnNuevo">Nuevo juego</button>
            <button class="btn btn-primary" disabled="disabled" id="btnPedir">Pedir carta</button>
            <button class="btn btn-primary" disabled="disabled" id="btnDetener">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>
                Jugador 1 -
                <small>0</small>
            </h1>
            <div id="jugador-cartas" class="divCartas">

            </div>

        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>
                Computadora -
                <small>0</small>
            </h1>
            <div id="computadora-cartas" class="divCartas">

            </div>

        </div>
    </div>
    <script src="js/underscore.js"></script>
    <script src="js/juego.js"></script>

    <script>
        console.log(miModulo);
        document.querySelector('#btnNuevo').addEventListener('click', () => {
            miModulo.nuevoJuego();
        });
    </script>
</body>

</html>
